<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramais 2.0</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <!-- MENU -->
    <header>
        <nav class="navbar menu-color navbar-light ">
            <div class="container d-flex justify-content-end">
                <button id="btn-showlogin" class="btn btn-success" type="submit" onclick="mostrarlogin()">Sou Administrador</button>
                <div id="status"></div>
                <div id="loginform" class="d-none" >
                <input class="box-text-style" type="text" id="login" placeholder="Digite o login">
                <input class="box-text-style" type="password" id="password" placeholder="Digite sua senha">
                </div>
                <div  class="ms-2 ">
                    <button id="btn-logar" class="btn btn-outline-success d-none" type="submit" onclick="logar()">Login</button>
                    <button id="btn-sair" class="btn btn-outline-success d-none" type="submit" onclick="deslogar()">Sair</button>
                
            </div>
            </div>
          </nav>
    </header>
<!-- BODY -->
   <div class="container box-search ">
    <p class="titulo d-flex justify-content-center">SR PESQUISA</p>
    <div class="input-group mb-2 d-flex justify-content-center greenbox">   
        <input class="search-style" id="btn-search" type="text" placeholder="Pesquise um ramal...">
        
      </div>
      <br><br>
      <!-- CARD -->
      <div class="container-card justify-content-center row" id="ponto">
      </div>   
    <!-- FIM DO CARD -->
</div>
</div>  
</body>
<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
